<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 600px;
            display: flex;
            justify-content: center;
        }
        .ball{
            animation: bounce 3s ease infinite;
        }
        @keyframes bounce{
            0%{transform: translateY(0);}
            50%{transform: translateY(520px)scaleX(1.3);}
            100%{transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="ball">
        <img src="./football.png" height="150px" width="150px" alt="">
    </div>
</body>
</html>
