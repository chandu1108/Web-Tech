<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="name">Guru</h1>
    <button onclick="change()">Change Name</button>
    <script>
        function change(){
            let name=document.getElementById("name")
            name.innerText="Yendha Guruvairappa"
        }
    </script>
</body>
</html>
