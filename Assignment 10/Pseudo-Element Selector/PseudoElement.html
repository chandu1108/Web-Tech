<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::after{
            content: " HARI";
        }
        h1::before{
            content: "ROOPA ";
        }
        h1::first-letter{
            color: aqua;
        }
        h1::first-line{
            background-color: yellowgreen;
        }
        li::marker{
            content: "O-";
        }
        ::selection{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1> WEDS </h1>
    <ol>
        <li>h1</li>
        <li>h2</li>
        <li>h3</li>
        <li>h4</li>
    </ol>
</body>
</html>
