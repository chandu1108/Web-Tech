<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:first-child{
            color: rebeccapurple;
        }
        h1:last-child{
            color: red;
        }
        h1:nth-child(4){
            color: aqua;
        }
        h1:first-of-type{
            color: aquamarine;
        }
        h1:last-of-type{
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Heading1</h1>
    <h1>Heading2</h1>
    <h1>Heading3</h1>
    <h1>Heading4</h1>
    <h1>Heading5</h1>
    <h1>Heading6</h1>
    <h1>Heading7</h1>
    <h1>Heading8</h1>
    <h1>Heading9</h1>
    <h1>Heading10</h1>
</body>
</html>
