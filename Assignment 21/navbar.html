<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;padding: 0%;
        }
        nav{
            height: 12vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-image:linear-gradient(red,black) ;
            color: white;
        }
        a{
            text-decoration: none;
            color: white;
        }

        @media (max-width:600px){
            .menu-icon{
                display: block;
            }
            .nav-links{
                display: none;
                
            }
            
        }
        @media (min-width:601px) and (max-width:1024px){
            .menu-icon{
                display: none;
            }
            .nav-links{
                display: block;
            }
        }

    </style>
</head>
<body>
    <nav>
        <div class="logo"><img src="./burger.jpg" height="70px" width="auto" alt=""></div>
        <div class="nav-links">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Services</a>
            <a href="">Contact</a>
        </div>
        <div class="menu-icon">&#9776;</div>
    </nav>
</body>
</html>
