<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uber</title>
    <style>
      * {
        margin: 0%;
        padding: 0%;
      }
      .header {
        top: 0;
        left: 0;
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 75px;
        background-color: black;
        color: white;
      }
      .items {
        height: 500px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      .box {
        height: 350px;
        width: 350px;
        box-shadow: 0 0 10px black;
        border-radius: 10px;
        transition: transform 1s ease;
      }
      .box:hover{
        transform: scale(1.05);
      }
      button {
        margin: 10px;
        width: 170px;
        height: 30px;
        background-color: black;
        color: rgb(217, 212, 203);
        border-radius: 10px;
        border: 0;
        transition: transform 0.5s ease;
      }
      button:hover{
        transform: scale(1.08);
      }
      .image {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 250px;
        width: 350px;
      }
      input{
        border-radius: 8px;
        border: 2px solid rgb(108, 104, 104);
        padding-left: 10px;
        height: 30px;
        width: 220px;
      }
      
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Uber</h1>
    </div>

    <div class="items">

      <div class="box">
        <div class="image">
          <img src="./bike.jpg" height="200px" width="250px" alt="" />
        </div>
        <div style="text-align: center;">
            <input
          type="text"
          placeholder="Enter KM"
        /><br />
        <button>Book now</button>
        </div>
      </div>

      <div class="box">
        <div class="image">
          <img src="./auto.jpg" height="250px" width="300px" alt="" />
        </div>
        <div style="text-align: center;">
            <input
          type="text"
          placeholder="Enter KM"
        /><br />
        <button>Book now</button>
        </div>
      </div>

      <div class="box">
        <div class="image">
          <img src="./car.png" height="250px" width="300px" alt="" />
        </div>
        <div style="text-align: center;">
            <input
          type="text"
          placeholder="Enter KM"
        /><br />
        <button>Book now</button>
        </div>
      </div>

    </div>
    chatgpt
  </body>
</html>
