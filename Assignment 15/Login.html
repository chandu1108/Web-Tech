<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 500px;
            width: 100%;
            border: 1px solid black;
        }
        .box{
            
            align-content: center;
            border: 1px solid black;
            height: 300px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box">
            
            <center>
                <h1>Login</h1>
                <table>
                <tr>
                    <td><label for="" id="username">UserName</label></td>
                    <td><input type="text" id="username" placeholder="username"></td>
                </tr>
                <tr>
                    <td><label for="" id="password">Password</label></td>
                    <td><input type="password" id="password" placeholder="password"></td>
                </tr>
            </table>
            <input type="submit" value="Login"><br>
            <a href="">Already have an Account? <span>SignUp</span></a>
            </center>
        </div>

    </div>
</body>
</html>
