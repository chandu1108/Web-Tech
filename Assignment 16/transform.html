<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        .box1{
            margin-left: 40px;
            height: 200px;
            width: 200px;
            background-color: rgb(0, 0, 0);
            transition: transform 2s ease;
        }
        .box1:hover{
            transform: translate(200px,200px);
        }
        .box2{
            margin-left: 40px;
            height: 200px;
            width: 200px;
            background-color: rgb(0, 0, 0);
            transition: transform 2s ease;
        }
        .box2:hover{
            transform: scale(1.3);
        }
        .box3{
            margin-left: 40px;
            height: 200px;
            width: 200px;
            background-color: rgb(0, 0, 0);
            transition: transform 2s ease;
        }
        .box3:hover{
            transform: rotate(30deg);
        }
        .box4{
            margin-left: 40px;
            height: 200px;
            width: 200px;
            background-color: rgb(0, 0, 0);
            transition: transform 2s ease;
        }
        .box4:hover{
            transform: skew(60deg,40deg) rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="box1">
        <h1>Translate</h1>
    </div><br>
    <div class="box2">
        <h1>Scale</h1>
    </div><br>
    <div class="box3">
        <h1>Rotate</h1>
    </div><br>
    <div class="box4">
        <h1>Skew</h1>
    </div>
</body>
</html>
